{% for ticket in tickets %}
    <tr>
        <td class="border">{{  ticket.id  }}</td>
        <td class="border">{{  ticket.name  }}</td>
        <td class="border">{{  ticket.description  }}</td>
        <td class="border">{{  ticket.done  }}</td>
        <td class="border">{{  ticket.priority  }}</td>                                        
    </tr>
{% endfor %}
